<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- ZOOM DISABLED HERE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Premium Admin Dashboard</title>
  
  <link rel="icon" type="image/png" id="adminFavicon" href=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet"/>
  
  <style>
    :root { --main: #00f2ff; --bg: #050505; --glass: rgba(20,20,20,0.8); --border: rgba(255,255,255,0.1); }
    
    /* --- CRITICAL: DISABLE SELECT & ZOOM --- */
    * { 
      margin:0; padding:0; box-sizing:border-box; outline:none; 
      font-family: 'Rajdhani', sans-serif; 
      -webkit-tap-highlight-color: transparent;
      
      /* Disable Selection */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
      user-select: none; /* Standard */
      
      /* Disable Long Press Menu (iOS) */
      -webkit-touch-callout: none;
    }

    /* Enable Selection & Menu ONLY for Inputs */
    input, textarea { 
      -webkit-user-select: text !important; 
      user-select: text !important; 
      -webkit-touch-callout: default !important;
    }

    /* Disable Zoom Gestures */
    html, body { 
      touch-action: pan-x pan-y; /* Disables pinch zoom */
      overflow-x: hidden; 
      background-color: var(--bg); 
      background-size: cover; background-position: center; background-attachment: fixed;
      color: #fff; padding-bottom: 80px; transition: background 0.3s;
    }

    /* --- LOADER --- */
    #loaderOverlay {
      position: fixed; inset: 0; background: #000; z-index: 10000;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .spinner {
      width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid var(--main); border-radius: 50%;
      animation: spin 1s linear infinite; margin-bottom: 15px;
      box-shadow: 0 0 10px var(--main);
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loading-text { letter-spacing: 2px; font-size: 0.9rem; font-weight: bold; color: var(--main); animation: pulse 1.5s infinite; }

    /* --- LOGIN --- */
    #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .login-box { 
      width: 90%; max-width: 320px; padding: 40px 25px; background: rgba(10,10,10,0.8); 
      border: 1px solid var(--border); border-radius: 15px; text-align: center;
      box-shadow: 0 0 30px rgba(0,242,255,0.1);
    }
    .login-logo { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 20px; border: 2px solid var(--main); padding: 4px; }
    .login-input { 
      width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; 
      color: var(--main); text-align: center; margin: 20px 0; border-radius: 8px; font-size: 1.1rem; letter-spacing: 3px; font-weight: bold;
    }

    /* --- HEADER --- */
    header {
      background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); padding: 12px 20px; border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .admin-logo { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--main); }
    .admin-title { font-size: 1.2rem; color: #fff; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
    .settings-btn { font-size: 1.4rem; color: var(--main); cursor: pointer; transition: 0.3s; }
    
    /* --- DASHBOARD UI --- */
    .container { padding: 15px; max-width: 100%; margin: 0 auto; }
    
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .stat-card { 
      background: rgba(255,255,255,0.03); 
      padding: 15px; border-radius: 10px; border: 1px solid var(--border); 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: 0.2s; position: relative;
    }
    .stat-card:active { transform: scale(0.98); }
    .stat-num { font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1.1; }
    .stat-label { font-size: 0.75rem; color: var(--main); text-transform: uppercase; letter-spacing: 0.5px; margin-top: 5px; }
    .live-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; position: absolute; top: 10px; right: 10px; box-shadow: 0 0 5px #00ff88; animation: pulse 1s infinite; }

    /* Compact Lists */
    .compact-box { 
      background: rgba(15,15,15,0.5); border-radius: 10px; padding: 15px; margin-bottom: 20px; 
      border: 1px solid var(--border);
    }
    .box-title { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; border-left: 3px solid var(--main); padding-left: 8px; }
    
    .source-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; }
    .source-name { color: #ccc; width: 35%; display: flex; align-items: center; gap: 6px; }
    .source-bar { flex: 1; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin: 0 10px; overflow: hidden; }
    .source-fill { height: 100%; background: var(--main); border-radius: 2px; }
    .source-count { color: #fff; width: 15%; text-align: right; font-weight: bold; }

    .log-item { 
      font-size: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 8px 0; 
      display: flex; justify-content: space-between; align-items: center;
    }
    .log-left { display: flex; flex-direction: column; gap: 2px; }
    .log-title { color: #fff; font-weight: 600; }
    .log-sub { color: #666; font-size: 0.7rem; }
    .log-right { background: rgba(255,255,255,0.05); padding: 2px 6px; border-radius: 4px; color: var(--main); font-size: 0.65rem; border: 1px solid rgba(255,255,255,0.1); }

    /* --- INPUTS --- */
    .tab-section { display: none; animation: fadeIn 0.3s ease; }
    .tab-section.active { display: block; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    
    .field-group { margin-bottom: 12px; }
    .label { font-size: 0.7rem; color: var(--main); margin-bottom: 5px; display: block; font-weight: 700; text-transform: uppercase; }
    .input-box { display: flex; align-items: center; background: rgba(0,0,0,0.3); border: 1px solid #333; border-radius: 6px; overflow: hidden; }
    .icon-box { width: 35px; height: 38px; display: flex; align-items: center; justify-content: center; color: #666; border-right: 1px solid #333; font-size: 0.9rem; }
    input, textarea { width: 100%; background: transparent; border: none; color: #fff; padding: 0 10px; font-size: 0.9rem; height: 38px; }
    
    .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; margin-top: 15px; font-size: 0.85rem; letter-spacing: 1px; text-transform: uppercase; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .btn-save { background: var(--main); color: #000; }
    .btn-add { background: linear-gradient(45deg, #00ff88, #00cc6a); color: #000; }
    .btn-del { background: #ff3333; color: #fff; box-shadow: 0 0 10px rgba(255, 51, 51, 0.3); }
    .btn-upd { background: #ff00e5; color: #fff; display: none; }
    .btn-reset { background: #222; border: 1px solid #ff3333; color: #ff3333; margin-top:5px; }
    .btn-reset:active { background: #ff3333; color: #fff; }
    
    /* List Items with Copy Button */
    .list-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.04); padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid var(--border); }
    .list-actions { display: flex; gap: 5px; }
    .btn-icon { width: 32px; height: 32px; border: 1px solid #333; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

    /* --- SIDE PANEL (SETTINGS) --- */
    .side-panel {
      position: fixed; top: 0; right: -320px; width: 300px; height: 100vh;
      background: #0a0a0a; border-left: 2px solid var(--main); z-index: 200;
      transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px;
      box-shadow: -10px 0 50px rgba(0,0,0,0.9); overflow-y: auto;
    }
    .side-panel.open { right: 0; }
    .side-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    .side-title { font-size: 1.2rem; color: #fff; letter-spacing: 2px; text-transform: uppercase; }
    .close-btn { color: #f00; cursor: pointer; font-size: 1.5rem; }

    .color-circles { display: flex; gap: 8px; margin-bottom: 10px; }
    .color-dot { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #333; transition: 0.2s; position: relative; }

    /* --- NAVIGATION --- */
    .nav { 
      position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; 
      background: rgba(10,10,10,0.95); border-top: 1px solid #333; 
      display: flex; justify-content: space-around; align-items: center; z-index: 100;
      backdrop-filter: blur(10px);
    }
    .nav-item { color: #666; font-size: 0.7rem; cursor: pointer; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
    .nav-item i { font-size: 1.3rem; margin-bottom: 4px; transition: 0.3s; }
    .nav-item.active { color: var(--main); }
    .nav-item.active i { transform: translateY(-5px); text-shadow: 0 0 10px var(--main); }

    .toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--main); color: #000; padding: 10px 25px; border-radius: 30px; font-weight: bold; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 999; box-shadow: 0 0 20px var(--main); font-size: 0.8rem; }
    .toast.show { opacity: 1; top: 90px; }
  </style>
</head>
<body>

  <div id="loaderOverlay">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, set, push, remove, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQd1KPVOpI0jBGqPKmwMVM6sNYLZFOtF4",
      authDomain: "my-bio-59ebd.firebaseapp.com",
      databaseURL: "https://my-bio-59ebd-default-rtdb.firebaseio.com",
      projectId: "my-bio-59ebd",
      storageBucket: "my-bio-59ebd.firebasestorage.app",
      messagingSenderId: "1010447752701",
      appId: "1:1010447752701:web:08e124623facf6275d8d94"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let realAdminPass = "12233";
    let dataLoaded = false;
    window.websitesData = {};
    window.socialsData = {};

    // --- PREVENT CONTEXT MENU (Right Click / Long Press) ---
    document.addEventListener("contextmenu", function(e){
        if (e.target.nodeName === "INPUT" || e.target.nodeName === "TEXTAREA") {
            return true; // Allow in inputs
        }
        e.preventDefault();
        return false;
    });

    // --- COPY FUNCTION ---
    window.copyText = (text) => {
        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {
            const t = document.getElementById('toast'); 
            t.innerText="Link Copied!"; t.classList.add('show'); 
            setTimeout(()=>t.classList.remove('show'),2000);
        });
    };

    window.setTheme = (color) => { document.getElementById('themeColor').value = color; document.documentElement.style.setProperty('--main', color); };
    window.setAdminBg = (color) => {
        document.getElementById('adminBgColor').value = color;
        const img = document.getElementById('adminBgUrl').value;
        document.body.style.backgroundColor = color;
        document.documentElement.style.setProperty('--bg', color);
        if(img && img.trim() !== "") document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('${img}')`;
        else document.body.style.backgroundImage = 'none';
    };

    window.tryLogin = () => { if(document.getElementById('adminPass').value === realAdminPass) { localStorage.setItem('adminLoginTime', Date.now()); showApp(); } else alert("Invalid Passcode"); };
    function checkSession() { const t = localStorage.getItem('adminLoginTime'); return t && (Date.now() - parseInt(t) < 5 * 60 * 1000); }
    function showApp() { document.getElementById('loaderOverlay').style.display='none'; document.getElementById('loginOverlay').style.display='none'; document.getElementById('appContainer').style.display='block'; }
    function showLogin() { document.getElementById('loaderOverlay').style.display='none'; document.getElementById('appContainer').style.display='none'; document.getElementById('loginOverlay').style.display='flex'; }

    window.tab = (id, el) => {
      document.querySelectorAll('.tab-section').forEach(t=>t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
      el.classList.add('active');
    };
    window.toggleSettings = () => document.getElementById('settingsSidepanel').classList.toggle('open');
    const toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); };

    // --- MAIN DATA ---
    onValue(ref(db, '/'), (snap) => {
      const data = snap.val() || {};
      const set = data.settings || {};
      const adm = data.adminConfig || {};
      
      // 7 DAYS CLEANUP
      const ONE_WEEK = 7 * 24 * 60 * 60 * 1000;
      const now = Date.now();
      const stats = data.analytics || {};
      if(stats.visits) {
          Object.entries(stats.visits).forEach(([key, val]) => {
              if (val.timestamp && (now - val.timestamp > ONE_WEEK)) {
                  remove(ref(db, `analytics/visits/${key}`));
              }
          });
      }

      realAdminPass = adm.password || "12233";
      document.getElementById('adminName').value = adm.name || "ADMIN";
      document.getElementById('headerTitle').innerText = adm.name || "ADMIN";
      document.getElementById('adminLogo').value = adm.logo || "";
      document.getElementById('headerLogo').src = adm.logo || "https://via.placeholder.com/40";
      document.getElementById('loginLogo').src = adm.logo || "https://cdn-icons-png.flaticon.com/512/295/295128.png";
      if(adm.favicon) document.getElementById('adminFavicon').href = adm.favicon;
      
      if(adm.themeColor) window.setTheme(adm.themeColor);
      const savedBgColor = adm.bgColor || "#050505";
      const savedBgImg = adm.bgImage || "";
      document.getElementById('adminBgColor').value = savedBgColor;
      document.getElementById('adminBgUrl').value = savedBgImg;
      window.setAdminBg(savedBgColor);

      document.getElementById('siteName').value = set.siteName || "";
      document.getElementById('siteLogo').value = set.siteLogo || "";
      document.getElementById('userBgUrl').value = set.bgImage || ""; 
      document.getElementById('username').value = set.username || "";
      document.getElementById('avatar').value = set.avatar || "";
      document.getElementById('bio').value = set.bio || "";
      document.getElementById('footer').value = set.footer || "";
      
      if(data.audio) { document.getElementById('audioName').value=data.audio.name||""; document.getElementById('audioLink').value=data.audio.link||""; }
      
      const sList = document.getElementById('sliderList'); sList.innerHTML="";
      if(data.slider) Object.entries(data.slider).forEach(([k,v])=>{ 
          sList.innerHTML+=`
          <div class="list-item">
            <div class="info"><img src="${v}" style="width:30px;height:30px;object-fit:cover;margin-right:8px;border-radius:4px;"><span>Image</span></div>
            <div class="list-actions">
                <button class="btn-icon" style="background:#222;color:var(--main);" onclick="copyText('${v}')"><i class="fas fa-copy"></i></button>
                <button class="btn-icon" style="background:#333;color:#f00;" onclick="del('slider/${k}')"><i class="fas fa-trash"></i></button>
            </div>
          </div>`; 
      });

      // ANALYTICS
      const visits = stats.visits ? Object.values(stats.visits) : [];
      const clicks = stats.clicks ? Object.values(stats.clicks) : [];
      document.getElementById('totalVisits').innerText = visits.length;
      document.getElementById('totalClicks').innerText = clicks.length;

      const sources = {};
      visits.forEach(v => { 
          let src = v.source || 'Direct';
          if(src.toLowerCase().includes('tiktok')) src = 'TikTok';
          else if(src.toLowerCase().includes('facebook') || src.toLowerCase().includes('fb')) src = 'Facebook';
          else if(src.toLowerCase().includes('instagram')) src = 'Instagram';
          else if(src.toLowerCase().includes('youtube')) src = 'YouTube';
          sources[src] = (sources[src] || 0) + 1; 
      });
      
      const sourceContainer = document.getElementById('sourceList'); sourceContainer.innerHTML = "";
      if(visits.length === 0) sourceContainer.innerHTML = '<div style="text-align:center;color:#555;">No visits yet.</div>';
      Object.entries(sources).sort((a,b)=>b[1]-a[1]).slice(0, 5).forEach(([src, count]) => {
        const percent = Math.round((count / visits.length) * 100);
        let icon = 'fa-link';
        if(src==='TikTok') icon='fa-tiktok';
        if(src==='Facebook') icon='fa-facebook';
        if(src==='Instagram') icon='fa-instagram';
        if(src==='YouTube') icon='fa-youtube';
        sourceContainer.innerHTML += `<div class="source-row"><span class="source-name"><i class="fab ${icon}" style="width:20px;"></i> ${src}</span><div class="source-bar"><div class="source-fill" style="width:${percent}%"></div></div><span class="source-count">${count}</span></div>`;
      });

      const logs = [];
      visits.slice(-5).forEach(v => logs.push({type:'Visit', ...v}));
      clicks.slice(-5).forEach(c => logs.push({type:'Click', title: c.btnTitle, ...c}));
      const logBox = document.getElementById('activityLog'); logBox.innerHTML = "";
      if(logs.length === 0) logBox.innerHTML = '<div style="text-align:center;color:#555;">No recent activity.</div>';
      logs.reverse().forEach(log => {
        logBox.innerHTML += `<div class="log-item"><div class="log-left"><span class="log-title">${log.type==='Click'?log.title:'New Visitor'}</span><span class="log-sub">${log.browser||'Web'}</span></div><div class="log-right">${log.source||'Direct'}</div></div>`;
      });

      window.websitesData = data.websites || {};
      window.socialsData = data.socials || {};
      renderList('webList', window.websitesData, 'websites', 'editWeb');
      renderList('socList', window.socialsData, 'socials', 'editSoc');

      if(!dataLoaded) { dataLoaded = true; if(checkSession()) showApp(); else showLogin(); }
    });

    function renderList(elmId, data, path, editFn) {
      const el = document.getElementById(elmId); el.innerHTML="";
      Object.entries(data).forEach(([k,v])=>{
        el.innerHTML+=`
        <div class="list-item">
            <div class="info" style="display:flex;flex-direction:column;"><b style="color:#eee;font-size:0.9rem;">${v.title}</b><span style="color:#666;font-size:0.7rem;">${v.link.substring(0,25)}...</span></div>
            <div class="list-actions">
                <button class="btn-icon" style="background:#222;color:var(--main);" onclick="copyText('${v.link}')"><i class="fas fa-copy"></i></button>
                <button class="btn-icon" style="background:#222;color:#eee;" onclick="window.${editFn}('${k}')"><i class="fas fa-pen"></i></button>
                <button class="btn-icon" style="background:#222;color:#f00;" onclick="del('${path}/${k}')"><i class="fas fa-trash"></i></button>
            </div>
        </div>`;
      });
    }

    window.resetAnalytics = () => {
        if(confirm("Confirm: Delete ALL Analytics Data?")) {
            remove(ref(db, 'analytics')).then(() => { alert("Data Cleared!"); window.location.reload(); });
        }
    };

    window.saveProfile = () => update(ref(db, 'settings'), {
      siteName: document.getElementById('siteName').value, 
      siteLogo: document.getElementById('siteLogo').value,
      bgImage: document.getElementById('userBgUrl').value,
      username: document.getElementById('username').value,
      avatar: document.getElementById('avatar').value, 
      bio: document.getElementById('bio').value, 
      footer: document.getElementById('footer').value
    }).then(()=>toast("Saved"));

    window.saveAudio = () => set(ref(db, 'audio'), { name: document.getElementById('audioName').value, link: document.getElementById('audioLink').value }).then(()=>toast("Saved"));
    window.addSlide = () => push(ref(db, 'slider'), document.getElementById('slideUrl').value).then(()=>{ document.getElementById('slideUrl').value=""; toast("Added"); });

    window.saveConfig = () => {
      const p = document.getElementById('newAdminPass').value;
      update(ref(db, 'adminConfig'), {
        name: document.getElementById('adminName').value, 
        logo: document.getElementById('adminLogo').value,
        favicon: document.getElementById('adminFav').value, 
        themeColor: document.getElementById('themeColor').value,
        bgColor: document.getElementById('adminBgColor').value,
        bgImage: document.getElementById('adminBgUrl').value,
        password: p.length>0 ? p : realAdminPass
      }).then(()=>{ toast("Config Saved"); toggleSettings(); });
    };

    window.editWeb = (k) => { const d=window.websitesData[k]; document.getElementById('webKey').value=k; document.getElementById('webTitle').value=d.title; document.getElementById('webIcon').value=d.icon; document.getElementById('webLink').value=d.link; document.getElementById('webPass').value=d.password||""; document.getElementById('btnAddWeb').style.display='none'; document.getElementById('btnUpdWeb').style.display='block'; };
    window.addWeb = () => push(ref(db,'websites'), getWebVal()).then(()=>{ clrWeb(); toast("Added"); });
    window.updWeb = () => { const k=document.getElementById('webKey').value; update(ref(db,`websites/${k}`), getWebVal()).then(()=>{ clrWeb(); toast("Updated"); }); };
    function getWebVal(){ return {title:document.getElementById('webTitle').value, icon:document.getElementById('webIcon').value, link:document.getElementById('webLink').value, password:document.getElementById('webPass').value}; }
    function clrWeb(){ document.getElementById('webTitle').value=""; document.getElementById('webIcon').value=""; document.getElementById('webLink').value=""; document.getElementById('webPass').value=""; document.getElementById('btnAddWeb').style.display='block'; document.getElementById('btnUpdWeb').style.display='none'; }

    window.editSoc = (k) => { const d=window.socialsData[k]; document.getElementById('socKey').value=k; document.getElementById('socTitle').value=d.title; document.getElementById('socIcon').value=d.icon; document.getElementById('socLink').value=d.link; document.getElementById('socPass').value=d.password||""; document.getElementById('btnAddSoc').style.display='none'; document.getElementById('btnUpdSoc').style.display='block'; };
    window.addSoc = () => push(ref(db,'socials'), getSocVal()).then(()=>{ clrSoc(); toast("Added"); });
    window.updSoc = () => { const k=document.getElementById('socKey').value; update(ref(db,`socials/${k}`), getSocVal()).then(()=>{ clrSoc(); toast("Updated"); }); };
    function getSocVal(){ return {title:document.getElementById('socTitle').value, icon:document.getElementById('socIcon').value, link:document.getElementById('socLink').value, password:document.getElementById('socPass').value}; }
    function clrSoc(){ document.getElementById('socTitle').value=""; document.getElementById('socIcon').value=""; document.getElementById('socLink').value=""; document.getElementById('socPass').value=""; document.getElementById('btnAddSoc').style.display='block'; document.getElementById('btnUpdSoc').style.display='none'; }

    window.del = (p) => { if(confirm("Delete?")) remove(ref(db,p)); };
  </script>
</body>
</html>
