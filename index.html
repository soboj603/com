<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Ultra Tools V4</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- QR Engine -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <!-- Slider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap');
        
        body { background: #000000; color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        
        /* Premium Text Styles */
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .text-neon-gold { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .text-neon-blue { color: #00f3ff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }

        /* Floating Inputs (No Container Style) */
        .float-input {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 2px solid #333;
            color: #fff;
            padding: 15px;
            width: 100%;
            outline: none;
            transition: all 0.3s;
            border-radius: 8px 8px 0 0;
            font-size: 16px;
        }
        .float-input:focus {
            background: rgba(255, 215, 0, 0.05);
            border-color: #FFD700;
        }

        /* Glass Card (Only for ID Gen & Menu) */
        .glass-box {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        /* Slider Image Settings */
        .swiper { width: 100%; height: 220px; border-radius: 16px; }
        .swiper-slide { overflow: hidden; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; transition: transform 5s; }
        .swiper-slide-active img { transform: scale(1.1); } /* Zoom effect */

        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .anim-up { animation: slideUp 0.5s ease-out forwards; }
        
        /* Navigation Active */
        .nav-btn.active i { color: #FFD700; transform: scale(1.2); text-shadow: 0 0 15px #FFD700; }
    </style>
</head>
<body class="pb-32">

    <!-- HEADER -->
    <header class="px-5 py-4 flex justify-between items-center sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-dragon text-3xl text-neon-gold"></i>
            <h1 class="font-cyber font-bold text-xl tracking-widest text-white">ELITE <span class="text-neon-gold">X</span></h1>
        </div>
        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse box-shadow-[0_0_10px_green]"></div>
    </header>

    <main class="p-4 max-w-xl mx-auto space-y-8">

        <!-- HOME SECTION -->
        <div id="sec-home" class="view-section anim-up">
            <!-- High Quality Slider -->
            <div class="swiper mySwiper shadow-2xl border border-white/10 mb-8 relative">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?q=80&w=1000&auto=format&fit=crop" alt="High Tech">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex items-end p-5">
                            <h2 class="font-cyber text-2xl text-white">FUTURE TECH</h2>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=1000&auto=format&fit=crop" alt="Security">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex items-end p-5">
                            <h2 class="font-cyber text-2xl text-neon-blue">CYBER SECURITY</h2>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1614064641938-3bcee529741d?q=80&w=1000&auto=format&fit=crop" alt="AI">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex items-end p-5">
                            <h2 class="font-cyber text-2xl text-neon-gold">AI POWERED</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu Buttons -->
            <div class="grid grid-cols-2 gap-4">
                <div onclick="switchTab('qr-gen')" class="glass-box p-6 flex flex-col items-center justify-center gap-2 cursor-pointer active:scale-95 transition hover:border-gold">
                    <i class="fa-solid fa-qrcode text-4xl text-neon-gold mb-2"></i>
                    <span class="font-bold font-cyber">QR MASTER</span>
                </div>
                <div onclick="switchTab('id-gen')" class="glass-box p-6 flex flex-col items-center justify-center gap-2 cursor-pointer active:scale-95 transition hover:border-blue-400">
                    <i class="fa-solid fa-fingerprint text-4xl text-neon-blue mb-2"></i>
                    <span class="font-bold font-cyber">ID MAKER</span>
                </div>
            </div>
        </div>

        <!-- QR GENERATOR (NO CONTAINER / OPEN LAYOUT) -->
        <div id="sec-qr-gen" class="view-section hidden anim-up">
            
            <h2 class="font-cyber text-3xl text-center mb-8 text-white"><span class="text-neon-gold">OPEN</span> QR STUDIO</h2>

            <!-- Floating Inputs (No Box) -->
            <div class="space-y-6 mb-10">
                <div>
                    <label class="text-xs text-gray-500 uppercase tracking-widest ml-1 font-bold">Target URL / Text</label>
                    <input type="text" id="qrText" value="https://example.com" class="float-input" placeholder="Enter website link...">
                </div>

                <!-- Customization Grid -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-widest ml-1 font-bold">Pattern</label>
                        <select id="dotStyle" class="float-input text-sm">
                            <option value="dots">Dots</option>
                            <option value="rounded">Rounded</option>
                            <option value="classy">Classy</option>
                            <option value="classy-rounded">Classy Round</option>
                            <option value="square">Square</option>
                            <option value="extra-rounded">Extra Round</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-widest ml-1 font-bold">Corners</label>
                        <select id="cornerStyle" class="float-input text-sm">
                            <option value="extra-rounded">Soft</option>
                            <option value="dot">Circle</option>
                            <option value="square">Sharp</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-widest ml-1 font-bold">QR Color</label>
                        <div class="flex items-center gap-2 mt-2">
                            <input type="color" id="qrColor" value="#FFD700" class="w-10 h-10 rounded-full border-none cursor-pointer bg-transparent">
                            <span class="text-sm text-gray-400">Pick</span>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-widest ml-1 font-bold">Center Logo</label>
                        <label class="flex items-center gap-2 mt-2 cursor-pointer">
                            <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-neon-gold">
                                <i class="fa-solid fa-upload"></i>
                            </div>
                            <span class="text-xs text-gray-400">Select Image</span>
                            <input type="file" id="qrLogo" accept="image/*" class="hidden">
                        </label>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <button onclick="updateQR()" class="w-full py-4 border border-neon-gold text-neon-gold font-bold font-cyber rounded-xl hover:bg-neon-gold hover:text-black transition uppercase tracking-widest mb-10">
                Render Design
            </button>

            <!-- QR Display (Directly on Background, No Container) -->
            <div class="flex flex-col items-center justify-center">
                <!-- Wrapper to prevent overflow, but no background color -->
                <div id="qr-canvas" class="max-w-full overflow-hidden p-2 rounded-xl"></div>
                
                <button onclick="downloadHQ()" class="mt-8 text-gray-400 hover:text-white flex items-center gap-2 transition">
                    <i class="fa-solid fa-download"></i> Save 4K Image
                </button>
            </div>
        </div>

        <!-- ID GENERATOR (WITH EMAIL) -->
        <div id="sec-id-gen" class="view-section hidden anim-up">
            <div class="glass-box p-6 border-t-4 border-t-blue-500">
                <h2 class="font-cyber text-2xl mb-6 text-center text-blue-400">IDENTITY CORE</h2>
                
                <div class="space-y-5">
                    <!-- Username -->
                    <div class="relative">
                        <div class="absolute top-3 left-4 text-blue-500"><i class="fa-solid fa-user"></i></div>
                        <input id="genUser" readonly class="w-full bg-black/40 border border-blue-500/30 rounded-xl py-3 pl-12 pr-4 text-blue-100 font-mono" placeholder="Username">
                        <button onclick="copyTxt('genUser')" class="absolute top-3 right-4 text-gray-500 hover:text-white"><i class="fa-regular fa-copy"></i></button>
                    </div>

                    <!-- Email (NEW) -->
                    <div class="relative">
                        <div class="absolute top-3 left-4 text-red-500"><i class="fa-solid fa-envelope"></i></div>
                        <input id="genEmail" readonly class="w-full bg-black/40 border border-red-500/30 rounded-xl py-3 pl-12 pr-4 text-red-100 font-mono" placeholder="Email Address">
                        <button onclick="copyTxt('genEmail')" class="absolute top-3 right-4 text-gray-500 hover:text-white"><i class="fa-regular fa-copy"></i></button>
                    </div>

                    <!-- Password -->
                    <div class="relative">
                        <div class="absolute top-3 left-4 text-green-500"><i class="fa-solid fa-key"></i></div>
                        <input id="genPass" readonly class="w-full bg-black/40 border border-green-500/30 rounded-xl py-3 pl-12 pr-4 text-green-100 font-mono" placeholder="Password">
                        <button onclick="copyTxt('genPass')" class="absolute top-3 right-4 text-gray-500 hover:text-white"><i class="fa-regular fa-copy"></i></button>
                    </div>

                    <button onclick="generateFullID()" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg mt-4 hover:scale-[1.02] transition font-cyber tracking-wider">
                        GENERATE NEW ID
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- NAVIGATION -->
    <nav class="fixed bottom-0 w-full bg-black/90 backdrop-blur-xl h-20 px-8 flex justify-between items-center z-50 border-t border-white/10">
        <button onclick="switchTab('home')" id="btn-home" class="nav-btn active flex flex-col items-center text-gray-500 transition duration-300">
            <i class="fa-solid fa-house text-xl mb-1"></i>
        </button>
        <div class="w-px h-8 bg-gray-800"></div>
        <button onclick="switchTab('qr-gen')" id="btn-qr-gen" class="nav-btn flex flex-col items-center text-gray-500 transition duration-300">
            <i class="fa-solid fa-qrcode text-xl mb-1"></i>
        </button>
        <div class="w-px h-8 bg-gray-800"></div>
        <button onclick="switchTab('id-gen')" id="btn-id-gen" class="nav-btn flex flex-col items-center text-gray-500 transition duration-300">
            <i class="fa-solid fa-id-card-clip text-xl mb-1"></i>
        </button>
    </nav>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // --- 1. SLIDER (AUTO SLIDE ENABLED) ---
        new Swiper(".mySwiper", {
            loop: true,
            effect: "fade",
            speed: 1000,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });

        // --- 2. ADVANCED QR ENGINE (NO CONTAINER) ---
        let qrCode;
        
        function initQR() {
            qrCode = new QRCodeStyling({
                width: 280,
                height: 280,
                type: "svg",
                data: "https://elite-tools.com",
                image: "",
                dotsOptions: { color: "#FFD700", type: "dots" },
                cornersSquareOptions: { type: "extra-rounded", color: "#FFD700" },
                cornersDotOptions: { type: "dot", color: "#FFD700" },
                backgroundOptions: { color: "transparent" }, // Transparent background
                imageOptions: { crossOrigin: "anonymous", margin: 8 }
            });
            document.getElementById("qr-canvas").innerHTML = "";
            qrCode.append(document.getElementById("qr-canvas"));
        }

        function updateQR() {
            const text = document.getElementById("qrText").value;
            const color = document.getElementById("qrColor").value;
            const dotStyle = document.getElementById("dotStyle").value;
            const cornerStyle = document.getElementById("cornerStyle").value;
            const fileInput = document.getElementById("qrLogo");

            const options = {
                data: text,
                dotsOptions: { color: color, type: dotStyle },
                cornersSquareOptions: { color: color, type: cornerStyle },
                cornersDotOptions: { color: color, type: "dot" },
                backgroundOptions: { color: "#ffffff" } // White BG for QR readability only
            };

            // If user uploads logo
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function() {
                    options.image = reader.result;
                    qrCode.update(options);
                }
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                qrCode.update(options);
            }
        }

        function downloadHQ() {
            qrCode.download({ name: "Elite-QR-Ultra", extension: "png" });
        }

        // --- 3. ID GENERATOR (WITH EMAIL) ---
        function generateFullID() {
            const r = Math.floor(Math.random() * 99999);
            const user = "EliteMaster" + r;
            const email = "elitemaster" + r + "@gmail.com"; // Email Logic
            
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789#@";
            let pass = "";
            for(let i=0; i<18; i++) pass += chars.charAt(Math.floor(Math.random() * chars.length));
            
            document.getElementById("genUser").value = user;
            document.getElementById("genEmail").value = email;
            document.getElementById("genPass").value = pass;
        }

        function copyTxt(id) {
            const el = document.getElementById(id);
            if(el.value) {
                navigator.clipboard.writeText(el.value);
                alert("Copied: " + el.value);
            }
        }

        // --- 4. NAVIGATION ---
        function switchTab(tabId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('sec-' + tabId).classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + tabId).classList.add('active');
            
            // Re-render QR if switching to QR tab to ensure size is correct
            if(tabId === 'qr-gen') {
                setTimeout(updateQR, 100);
            }
        }

        // Init
        window.onload = () => {
            initQR();
        };
    </script>
</body>
</html>
